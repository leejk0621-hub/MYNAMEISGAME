<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Pose Model</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div id="hud-layer">
    <div class="hud-top">
      <div class="score-box">SCORE: <span id="score-val">0</span></div>
      <div class="life-box">LIFE: <span id="life-val">❤️❤️❤️</span></div>
    </div>
    <div id="combo-display">
      <span id="combo-val">0</span>
      <span class="combo-text">COMBO!</span>
    </div>
  </div>

  <h1>NEON FRUIT CATCHER</h1>

  <div class="canvas-container">
    <canvas id="canvas"></canvas>
    <div id="max-prediction" style="display:none;"></div> <!-- 숨김 처리 -->
  </div>

  <div class="button-container">
    <button type="button" id="startBtn" onclick="init()">START GAME</button>
    <button type="button" id="stopBtn" onclick="stop()" disabled>STOP</button>
  </div>

  <div id="label-container"></div>

  <!-- Teachable Machine 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

  <!-- 애플리케이션 모듈 -->
  <script src="./js/stabilizer.js"></script>
  <script src="./js/poseEngine.js"></script>
  <script src="./js/gameEngine.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
